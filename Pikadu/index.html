<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikadu</title>
    <!-- Подключение библиотеки стилей normalize.css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Подключение библиотеки стилей style.css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Реализация шапки сайта -->
    <header class="header">
      <div class="header-wrapper">
        <a href="/" class="header-logo">
          <img
            class="header-logo-image"
            src="img/logo.svg"
            alt="logo: Pikadu"
          />
        </a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Свежее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Лучшее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Горяее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Подписки</a>
            </li>
          </ul>
        </nav>
        <!-- /.header-nav -->
        <div class="input-group search">
          <input
            type="search"
            class="search-input"
            placeholder="Поиск по сайту"
          />
          <button class="search-button">
            <img src="IMG/search.svg" alt="icon: search" class="search-icon" />
          </button>
          <!-- /.search-button -->
        </div>
        <!-- /.input-group -->
      </div>
      <!-- /.header-wrapper -->
    </header>
  </body>
</html>
